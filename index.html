            <div class="contact col-md-8" id="form-messages">
                <h4 >Get in touch</h4>
                <h5>In ordet to get in touch use contact from below</h5>

                <form name="form-mail" id="ajax-contact" action="mail.js" onsubmit="return validate()" method="post">

                    <input type="text" name="formName" id="formName" placeholder="Name (Required)"  class="form-control form-size"/>

                    <input type="email" name="formEmail" id="formEmail" placeholder="Email (Required)" class="form-control form-size"/>
                    <input type="text" name="formSubject" id="formSubject" placeholder="Subject" class="form-control form-size"/>

                    <textarea name="formText" id="formText" placeholder="Write your message there... (Required)" rows="6" class="form-control form-size"></textarea>

                    <button name="submit" id="submit"  class="btn btn-lg btn-co" >Submit</button>

                </form>
            </div>
            <script type="text/javascript" src="mail.js"></script>
